<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image-x-icon" href="./assets/logo.png" />
    <title>Dev-Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body class="bg-[#F4F7FF] font-['Poppins']">

            Dev<span class="font-bold">Board</span>

        </div>
        <div class="w-[20% flex gap-6">

          >
            <img class="w-5" src="./assets/checkbox.png" alt="" />
            <div class="font-bold">23</div>
          </div>
          <div class="bg-[#F4F7FF] p-2 rounded-full">
            <img
              class="w-8 cursor-pointer"
              src="./assets/theme-btn.png"
              alt=""
            />
          </div>
        </div>
      </nav>
    </header>
    <main class="p-4  ">
      <section class="w-[90%] mx-auto bg-[#FFFFFF]">
        <div class="">
        <div class="flex gap-3 bg-[#F4F7FF]">
          <div class="bg-[#FFFFFF] p-3 rounded-full"><img class="w-6" src="./assets/checkbox.png" alt="" /></div>
          <div class="flex flex-col justify-start">
            <span class="text-sm opacity-80">Task Assigned</span>
            <span class="font-bold text-lg">05</span>
          </div>
        </div>
        <div>

        </div>
    </div>
